<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 1.5em Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.getElementsByTagName('h1')[0]
        var p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color = 'yellow'
        corpo.style.background = 'rgb(10, 70, 10)'
        /*
        var d = window.document.getElementById('msg')
        d.style.background = 'black'
        d.innerText = 'Aguarde...'
        */
        window.document.querySelectorAll('p')[1].style.color = 'red'
    </script>
</body>
</html>
